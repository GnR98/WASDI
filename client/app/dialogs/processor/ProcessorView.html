<div class="modal fade processor-dialog">
    <div class="modal-dialog modal-dialog-extra-large">
        <div class="modal-content">
            <!-- HEADER -->
            <div class="modal-header" >
                WASDI App
            </div>


            <!-- BODY -->
            <div class="modal-body ">

                <!-- APPLICATION DATA -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <label for="procname">Name</label>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <input id="procname" ng-readonly="m_oController.m_bEditMode" type="text" class="form-control" placeholder="Name" ng-model="m_oController.m_sName">
                        </div>
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <label>Type</label>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <div ng-show="!m_oController.m_bEditMode"> <dropdownmenudirective  list-of-values="m_oController.m_aoProcessorTypes"
                                                                                               selected-value="m_oController.m_sSelectedType"
                                                                                               enable-search-filter="true"
                                                                                               dropdown-name="'Select Your Programming Language'"></dropdownmenudirective></div>
                            <input id="typeread" ng-readonly="m_oController.m_bEditMode" ng-show="m_oController.m_bEditMode" type="text" class="form-control" placeholder="Name" ng-model="m_oController.m_sTypeNameOnly">
                        </div>
                    </div>
                    <div class="row">
                        <br/>
                        <div class="drag-and-drop " ng-show="m_oController.showDragAndDrop()">

                            <div ngf-drop ngf-select ng-model="m_oController.m_oFile" class="drop-box"
                                 ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                                 accept="application/zip"
                                 ngf-pattern="'.zip'">
                                Drag and Drop here the .zip file with your WASDI App

                                <div ng-show="m_oController.m_oFile">File: {{m_oController.m_oFile[0].name}}</div>
                            </div>

                            <div ngf-no-file-drop>{{"DIALOG_WORKFLOW_DRAG_DROP_NOT_SUPPORTED"|translate}}</div>
                        </div>
                        <div ng-show="!m_oController.showDragAndDrop()">
                            <br>File Update not available for this Application Type
                            <br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="procdescr">Description</label> <textarea class="form-control h-100" rows="5"  id = "procdescr" ng-model="m_oController.m_sDescription"></textarea><br/>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="jsonsample">JSON Sample</label>
                            <textarea class="form-control h-100" rows="5" id="jsonsample" ng-model="m_oController.m_sJSONSample"></textarea>
                        </div>

                    </div>

                    <div class="row">
                        <br/>
                        <i class="fa fa-square-o " aria-hidden="true"
                           ng-hide = "m_oController.m_oPublic === true"
                           ng-click = "m_oController.m_oPublic = !m_oController.m_oPublic"></i>
                        <i class="fa fa-check-square-o " aria-hidden="true"
                           ng-hide="m_oController.m_oPublic === false"
                           ng-click = "m_oController.m_oPublic = !m_oController.m_oPublic"></i>
                        <span>Make Application Public</span>
                    </div>
                </div>

                <hr class="divider-line-style1" ng-show="m_oController.m_bEditMode">

                <!-- SHARING DATA -->
                <div class="container-fluid" ng-show="m_oController.m_bEditMode">

                    <div class="row give-permission-row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label>Share Application:</label>
                        </div>

                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" name="name" id="" class="form-control wasdi-input" value="" title=""  ng-model="m_oController.m_sUserEmail" required="required" placeholder="Insert WASDI User email">
                        </div>

                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <button class="btn btn-primary btn-wasdi"
                                    ng-click="m_oController.shareProcessorByUserEmail(m_oController.m_sProcessorId,m_oController.m_sUserEmail)">
                                <i class="custom-icon fa fa-share-alt fa-lg" ng-class="button.icon"></i>
                                <span class="ng-binding">Share</span>
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label>Acual Users:</label>
                            <table class="table table-hover">
                                <tbody>
                                <tr ng-repeat="oUser in m_oController.m_aoEnableUsers">
                                    <td class="over-icon">
                                        <button class="btn btn-primary btn-wasdi"
                                                ng-click="m_oController.disablePermissionsUsersByWorkspace(m_oController.m_sProcessorId,oUser.userId)">
                                            <!--Remove Sharing-->
                                            <i class="fa fa-trash fa-lg" aria-hidden="true" style="margin-right: 0px;"></i>
                                            <span class="ng-binding">Remove</span>
                                        </button>
                                    </td>
                                    <td>
                                        {{oUser.userId}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>


            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>
                <button type="button" ng-click="add(null)" class="my-button" data-dismiss="modal">
                    Add
                </button>
            </div>

        </div>
    </div>
</div>
