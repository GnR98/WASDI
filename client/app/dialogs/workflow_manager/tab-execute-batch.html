<div class="container-fluid-v4">
    <div class="row-v4 mb-3">
        <div class="col-v4-xs-12 col-v4-sm-12 col-v4-md-12 col-v4-lg-12">
            Execute workflow
        </div>
    </div>

    <div class="row-v4" ng-show=" (m_oController.m_aoWorkflows.length === 0) && (m_oController.m_bIsLoadingWorkflows === true)">
        <div class="col-v4-xs-12 col-v4-sm-12 col-v4-md-12 col-v4-lg-12 workflows-list-container">
            <div class="loadIcon">
                <invader></invader>
            </div>
        </div>
    </div>

    <div class="row-v4" ng-show="m_oController.m_aoWorkflows.length > 0">
        <div class="col-v4-6">
            <!------------------------------------- WORKFLOWS TABLE ------------------------------------->
                <table class="table table-hover my-table" >
                <thead>
                <tr>
                    <th>
                        {{"DIALOG_WORKFLOW_MANAGER_TABLE_NAME"|translate}}
                    </th>
                    <th>
                        {{"DIALOG_WORKFLOW_MANAGER_TABLE_DESCRIPTION"|translate}}
                    </th>
                    <th>
                        {{"DIALOG_WORKFLOW_MANAGER_TABLE_OWNER"|translate}}
                    </th>
                    <th>

                    </th>
                </tr>

                </thead>
                <tbody>

                <tr class="tr-over" ng-repeat="workflow in m_oController.getSingleInputWorkflow() "
                    ng-class="{'selectedWorkflow': m_oController.m_oSelectedWorkflow  === workflow}"
                    ng-click="m_oController.m_oSelectedWorkflow = workflow">
                    <td >{{workflow.name}}</td>
                    <td>{{workflow.description}}</td>
                    <td>{{workflow.userId}}</td>
                    <!--<td class="td-button" ng-click="m_oController.deleteWorkflow(workflow)">-->
                    <td class="td-button" ng-click="m_oController.openDeleteWorkflowDialog(workflow)"
                        ng-hide="m_oController.userIsOwnerOfWorkflow(workflow)===false">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-v4-6">
            <!-------------------------------- LIST OF PRODUCTS -------------------------------->
            <multiselect options="m_oController.m_asProductsName" selected="m_oController.m_asSelectedProducts">
                <!--ng-show="m_oController.isSelectedWorkFlow()"-->
            </multiselect>

            <button class="my-button my-align-right" ng-click="m_oController.runWorkFlowPerProducts();" ng-class ="{ 'disabled' : m_oController.isPossibleDoUpload()}"
                    ng-show="m_oController.isSelectedWorkFlow() && m_oController.isSelectedProduct()" data-dismiss="modal" >
                {{"DIALOG_WORKFLOW_MANAGER_EXECUTE_WORKFLOW_BUTTON"|translate}}
            </button>
        </div>

        <!--<div class="col-v4-xs-12 col-v4-sm-12 col-v4-md-12 col-v4-lg-12" ng-show=" (m_oController.m_aoWorkflows.length === 0) && (m_oController.m_bIsLoadingWorkflows === false)">-->
        <!---->
        <!--</div>-->
    </div>
</div>
