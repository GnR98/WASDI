<div class="container-fluid-v4">
    <!--LOAD ICON-->
    <div class="row mt-0 pl-4">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
             ng-show=" (m_oController.m_aoWorkflows.length === 0) && (m_oController.m_bIsLoadingWorkflows === true)">
            <div class="loadIcon">
                <invader></invader>
            </div>
        </div>
    </div>

    <!--LIST OF WORKFLOWS  -->
    <div class="modal-body d-flex flex-column">
        <div class="row-v4">
            <div class="col-v4 apps-list">
                <!------------------------------------- SEARCH BAR ------------------------------------->
                <div class="ng-scope">
                    <input class="wasdi-input ng-valid ng-dirty ng-valid-parse ng-empty ng-touched"
                           ng-model="searchText"
                           placeholder="Filter WorkFlow Name..." style="margin-bottom: 15px;">
                </div>


                <!------------------------------------- WORKFLOWS TABLE ------------------------------------->
                <div class="row-v4-4 "
                     ng-repeat="workflow in m_oController.getMultipleInputWorkflow() | filter:searchText">
                    <div class="pt-1 pb-3 px-3 h-100 app-item" style="margin-bottom: 15px;"
                         ng-click="m_oController.m_oSelectedMultiInputWorkflow = workflow"
                         ng-class="{'selectedWorkflow': m_oController.m_oSelectedMultiInputWorkflow  === workflow}">
                        <div class="row-v4">
                            <div class="col-v4-12">
                                <button ng-hide="m_oController.isTheOwnerOfWorkflow(workflow)===false"
                                        class="wapps-button "
                                        ng-click="m_oController.downloadWorkflow(workflow)">
                                    <em class="fa fa-download"></em>
                                </button>
                                <!--<button ng-hide="m_oController.isTheOwnerOfWorkflow(workflow)===false" class="wapps-button " ng-click="m_oController.editClick(processor)"><em class="fa fa-pencil"></em></button>-->
                                <button ng-hide="m_oController.isTheOwnerOfWorkflow(workflow)===false"
                                        class="wapps-button"
                                        ng-click="m_oController.openDeleteWorkflowDialog(workflow)">
                                    <em class="fa fa-times"></em>
                                </button>

                            </div>
                        </div>
                        <div class="row-v4">
                            <div class="col-v4-12">
                                <div class="content-image text-center">
                                    <em class="fa fa-laptop"></em>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h4>
                                <strong>{{workflow.name}}</strong>
                            </h4>
                        </div>
                        <div>
                            <label> <strong>Description:</strong> </label>
                            <span>{{workflow.description}}</span>
                        </div>

                        <div>
                            <label><strong>Owner:</strong> </label>
                            <span> {{workflow.userId}}</span>
                        </div>
                    </div>


                </div>

            </div>
            <div class="col-v4">
                <h3> {{m_oController.m_oSelectedMultiInputWorkflow.name}} </h3>
                <div class="input-nodes"
                     ng-repeat="node in m_oController.m_oSelectedMultiInputWorkflow.inputNodeNames ">

                         <span class="node-title">
                             <h4>{{node}} :</h4>
                         </span>

                    <div class="dropdown my-dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button"
                                id="dropdownMenuProductListMultiselectWorkflow" data-toggle="dropdown">
                            Products
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu"
                            aria-labelledby="dropdownMenuProductListMultiselectWorkflow">

                            <li role="presentation">
                                <a role="menuitem" tabindex="-1" href=""
                                   ng-repeat="product in m_oController.m_asProductsName"
                                   ng-click="m_oController.addProductInputInNode(node,product)">
                                    {{product}}
                                </a>
                            </li>

                        </ul>
                    </div>


                    <span class="selected-input">
                             {{m_oController.m_oSelectedMultiInputWorkflow.inputFileNames[$index]}}
                             </span>

                </div>

                <button class="btn btn-wasdi my-align-right" ng-click="m_oController.runMultiInputWorkFlow()"
                        data-dismiss="modal" ng-hide="m_oController.m_oSelectedMultiInputWorkflow === null">
                    {{"DIALOG_WORKFLOW_MANAGER_EXECUTE_WORKFLOW_BUTTON" | translate}}
                </button>

            </div>

                </div>
            </div>-->
        </div>
    </div>
</div>
