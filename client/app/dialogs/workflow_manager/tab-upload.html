<!------------------------------ FILENAME ------------------------------>
<div class="row-v4">
    <div class="col-v4-xs-12 col-v4-sm-12 col-v4-md-12 col-v4-lg-12">
        Upload workflow
    </div>
</div>

<div class="row-v4">
    <div class="col-v4-xs-6 col-v4-sm-6 col-v4-md-6 col-v4-lg-6">
        <input type="text" name="name"  class="my-input-text" value="" title="" required="required"
               placeholder="Workflow name" ng-model="m_oController.m_oWorkflowFileData.workflowName">
    </div>

    <div class="col-v4-xs-6 col-v4-sm-6 col-v4-md-6 col-v4-lg-6 is-public-content">
        <i class="fa fa-square-o " aria-hidden="true"
           ng-hide = "m_oController.m_oWorkflowFileData.isPublic === true"
           ng-click = "m_oController.m_oWorkflowFileData.isPublic = !m_oController.m_oWorkflowFileData.isPublic"></i>
        <i class="fa fa-check-square-o " aria-hidden="true"
           ng-hide="m_oController.m_oWorkflowFileData.isPublic === false"
           ng-click = "m_oController.m_oWorkflowFileData.isPublic = !m_oController.m_oWorkflowFileData.isPublic"></i>
        is public
    </div>

</div>

<!------------------------------ DRAG AND DROP WORKFLOWS + DESCRIPTION------------------------------>
<div class="row-v4">
    <div class="col-v4-xs-6 col-v4-sm-6 col-v4-md-6 col-v4-lg-6 ">

        <div class="drag-and-drop ">
            {{"DIALOG_WORKFLOW_DROP_OR_CLICK"|translate}}
            <div ngf-drop ngf-select ng-model="m_oController.m_oFile" class="drop-box"
                 ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                 accept="text/xml"
                 ngf-pattern="'text/xml'">
                <!---->
                <div ng-show="m_oController.m_oFile">File: {{m_oController.m_oFile[0].name}}</div>
                <div ngf-no-file-drop>{{"DIALOG_WORKFLOW_DRAG_DROP_NOT_SUPPORTED"|translate}}</div>
            </div>
        </div>

        <div class="loadIcon" ng-show="m_oController.isUploadingWorkflow">
            <invader></invader>
        </div>
    </div>
    <div class="col-v4-xs-6 col-v4-sm-6 col-v4-md-6 col-v4-lg-6">
        <div class="form-group">
            <label for="comment">Description:</label>
            <textarea class="form-control my-text-area" rows="5" id="comment"maxlength="50"
                      ng-model="m_oController.m_oWorkflowFileData.workflowDescription"></textarea>
        </div>

        <button class = "my-button my-align-right" ng-click="m_oController.uploadUserGraphOnServer()"
                ng-show="m_oController.isUploadedNewWorkFlow()">Upload file</button>

    </div>
</div>
