<div class="modal fade wps-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">Metadata Attributes {{m_oController.m_sNameNode}}</h4>
            </div>
            <div class="modal-body">

               <h4>
                   <div class="row">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                               <div class="dropdown my-dropdown" >

                                   <button class="" type="button" id="wpsprocesses"
                                           data-toggle="dropdown">
                                       Processes
                                       <span class="caret"></span>
                                   </button>

                                   <ul class="dropdown-menu" role="menu" aria-labelledby="wpsprocesses">
                                       <li role="presentation" ng-repeat="process in m_oController.m_aoProcesses"
                                           ng-click="m_oController.getDescriptionSelectedProcess(process.identifier)">

                                           <a role="menuitem" tabindex="-1" href="">
                                               {{process.title}}
                                           </a>
                                       </li>
                                   </ul>

                               </div>
                           </div>
                           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                               <div>
                                   capabilitiesText
                                   <textarea rows="20" cols="100" id="capabilitiesText">empty</textarea>
                               </div>
                           </div>
                           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                               <div>
                                   processDescriptionText
                                   <textarea rows="20" cols="100" id="processDescriptionText">empty</textarea>
                               </div>
                           </div>

                       </div>

                   </div>
                   <div class="row">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                           <div>
                               xmlExecute
                               <textarea rows="20" cols="100" id="xmlExecute">
                                   empty
                               </textarea>
                           </div>
                       </div>
                   </div>
               </h4>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('ok')" class="my-button" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
