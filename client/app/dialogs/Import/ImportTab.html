<div class="row-v4">
    <div class="col-v4 container align-items-center">

        <div class="d-flex " ng-hide="m_oController.m_bIsUploading === false">
            <div class="loadIcon loadIconDialog">
                <invader> </invader>
            </div>
        </div>

        <div ng-show="m_oController.m_bIsUploading === false">
            <div class="drag-and-drop ">
                <div ngf-drop ngf-select ng-model="m_oController.m_oFile" class="drop-box"
                    ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true" accept="*/*"
                    ngf-pattern="'*/*'" style="width: 98%">

                    <div ng-show="m_oController.m_oFile">File: {{m_oController.m_oFile[0].name}}</div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

                </div>
            </div>
        </div>

        <div class="row-v4">
            <div class="col-v4-3">
                <i class=" fa fa-square-o ng-hide" aria-hidden="true" ng-hide="m_oController.m_bShowStyle === true"
                    ng-click="m_oController.m_bShowStyle = !m_oController.m_bShowStyle"></i>
                <i class="fa fa-check-square-o  ng-hide" aria-hidden="true"
                    ng-hide="m_oController.m_bShowStyle === false"
                    ng-click="m_oController.m_bShowStyle = !m_oController.m_bShowStyle"></i>
                <span> Select a custom style</span>
            </div>
            <div class="ng-hide col-v4-3" aria-hidden="true" ng-hide="m_oController.m_bShowStyle === false">
                <dropdownmenudirective list-of-values="m_oController.m_asStyles"
                    selected-value="m_oController.m_sStyleSelectedString" enable-search-filter="true"
                    dropdown-name="'Select the style'"></dropdownmenudirective>
            </div>

        </div>

        <div class="col-v4-3">
            <button type="button" ng-click="run(null)" class="btn btn-primary btn-wasdi"
                ng-disabled="m_oController.isFileChosen()" ng-show="m_oController.m_bIsUploading === false"
                style=" position: absolute; right: 20px;">
                Upload file
            </button>
        </div>
    </div>




</div>

</div>
