<div class="modal fade apply-orbit-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title "></h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="" ng-click="m_oController.tabOpen('tab1')">{{"DIALOG_APPLY_ORBIT_TAB_INPUT_OUTPUT"|translate}}</a></li>
                    <li><a data-toggle="tab" href="" ng-click="m_oController.tabOpen('tab2')">{{"DIALOG_APPLY_ORBIT_TAB_PROCESSING"|translate}}</a></li>
                </ul>

                <!-------------------------------------------INPUT OUTPUT PARAMETERS-------------------------------->
                <div ng-show="m_oController.firstTabIsOpen()">
                    <!----------------- Source product ----------------->
                    <form >
                        <fieldset>

                            <legend><h4>{{"DIALOG_APPLY_ORBIT_LEGEND_SOURCE_PRODUCT"|translate}}</h4></legend>
                            <!--CHOOSE PRODUCT-->
                            <div class="my-input-text"><!--my-input-text-->

                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Source">
                                    <div class="input-group-btn">
                                        <!--Dropdown-->

                                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                                <span class="caret"></span></button>
                                            <ul class="dropdown-menu">
                                            </ul>

                                        <!--Download file button-->
                                        <button class="btn btn-default " ngf-select="uploadFiles($files, $invalidFiles)" accept="image/*" >...</button>
                                    </div>
                                </div>

                            </div>
                        </fieldset>
                    </form>

                    <!----------------- Target Product ----------------->
                    <form >
                        <fieldset>

                            <legend><h4>{{"DIALOG_APPLY_ORBIT_LEGEND_TARGET_PRODUCT"|translate}}</h4></legend>
                            <!--NAME-->
                            <div class="my-input-text"><!--my-input-text-->
                                <input type="text" class="form-control" placeholder="Name"><!--Name-->
                            </div>

                            <!--SAVE AS: -->
                            <div class="checkbox inline" >
                                <label>
                                    <input type="checkbox" value="" >{{"DIALOG_APPLY_ORBIT_CHECKBOX_SAVE_AS"|translate}}
                                </label>
                            </div>
                            <!--TYPE OF DATA-->
                            <div class="dropdown inline" >
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown">
                                    Dropdown
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation" ng-repeat="type in m_oController.m_asTypeOfData"><a role="menuitem" tabindex="-1" href="">{{type}}</a></li>
                                    <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>-->
                                    <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a>-->
                                </ul>
                            </div>

                            </br>
                            </br>
                            <!--&lt;!&ndash;SELECT DIRECTORY&ndash;&gt;-->
                            <!--<div class="my-input-text">&lt;!&ndash;my-input-text&ndash;&gt;-->

                                <!--<div class="input-group">-->
                                    <!--<input type="text" class="form-control" placeholder="Source">-->
                                    <!--<div class="input-group-btn">-->
                                        <!--&lt;!&ndash;Download file button&ndash;&gt;-->
                                        <!--<button class="btn btn-default " ngf-select="uploadFiles($files, $invalidFiles)" accept="image/*" >...</button>-->
                                    <!--</div>-->
                                <!--</div>-->

                            <!--</div>-->
                            <!---->
                            <!--OPEN IN WASDI-->
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="" >{{"DIALOG_APPLY_ORBIT_CHECKBOX_OPEN_IN_SNAP"|translate}}
                                </label>
                            </div>

                        </fieldset>
                    </form>
                </div>

                <!------------------------------------ PROCESSING PARAMETERS -------------------------------------->
                <div ng-show="m_oController.secondTabIsOpen()">
                    <form>
                        <fieldset>
                            <div class="dropdown" >

                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                                        data-toggle="dropdown">
                                    {{"DIALOG_APPLY_ORBIT_ORBIT_STATE_VECTORS"|translate}}
                                    <span class="caret"></span>
                                </button>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation" ng-repeat="orbitState in m_oController.m_asOrbitStateVectors"><a role="menuitem" tabindex="-1" href="">{{orbitState}}</a></li>
                                </ul>

                            </div>
                            <!--<span class="label">{{"DIALOG_APPLY_ORBIT_POLYNOMIAL_DEGREE"|translate}}</span>-->
                            <input type="text"  class="my-input-text form-control polynomial-degree" placeholder="{{'DIALOG_APPLY_ORBIT_POLYNOMIAL_DEGREE'|translate}}">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" >
                                    {{"DIALOG_APPLY_ORBIT_CHECKBOX_FAIL"|translate}}
                                </label>
                            </div>
                        </fieldset>
                    </form>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('ok')" class="my-button" data-dismiss="modal">Ok</button>
            </div>

        </div>
    </div>
</div>
