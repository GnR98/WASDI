<div>
    <input class = "wasdi-input" ng-model="SearchTextApp" placeholder="Filter App Name..." style="margin-bottom: 15px;">
</div>
<div class="row-v4 apps-list">
    <div class="col-v4-4 mb-4" ng-repeat="processor in m_oController.m_aoProcessorList  | filter: {processorName:SearchTextApp}">
        <div class="pt-1 pb-3 px-3 h-100 app-item" ng-click="m_oController.selectProcessor(processor)" ng-class="{'selected' : m_oController._selectedProcessor == processor}">
            <div class="row-v4">
                <div class="col-v4-12">
                    <button ng-show="m_oController.m_oConstantsService.getUserId()===processor.publisher || processor.sharedWithMe" class="wapps-button" title="Download" ng-click="m_oController.downloadClick(processor)"><em class="fa fa-download"></em></button>
                    <button ng-show="m_oController.m_oConstantsService.getUserId()===processor.publisher || processor.sharedWithMe" class="wapps-button" title="Edit" ng-click="m_oController.editClick(processor)"><em class="fa fa-edit"></em></button>
                    <button ng-show="m_oController.m_oConstantsService.getUserId()===processor.publisher || processor.sharedWithMe" class="wapps-button" title="Delete" ng-click="m_oController.deleteClick(processor)"><em class="fa fa-times"></em></button>
                    <button                                                                                                         class="wapps-button" title="View Parameters Templates" ng-click="m_oController.paramsClick(processor)"><em class="fa fa-book"></em></button>                    
                    <em ng-show="m_oController.m_oConstantsService.getUserId()!==processor.publisher" class="fa fa-times" style="color:transparent"></em>
                </div>
            </div>
            <div class="row-v4">
                <div class="col-v4-12">
                    <div class="content-image text-center">
                        <em class="fa fa-laptop"></em>
                    </div>
                </div>
            </div>

            <div class="" >
                <label>
                    {{processor.processorName}}
                </label>
                <div>
                    {{processor.processorDescription}}
                </div>
            </div>
        </div>
    </div>
</div>
