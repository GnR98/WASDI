<div class="modal fade wapps-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class=" modal-header">

                    <h4 class="modal-title ">
                        {{"DIALOG_TITLE_WAPPS"|translate}}
                    </h4>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

                            <img src={{processor.imgLink}} alt="Image" >
                        </div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" data-toggle="collapse" href="#RunProcessorPanel{{$index}}"

                            <div class="collapse" id="RunProcessorPanel{{$index}}">
                                <div class="well">

                                    <div class="form-group">
                                        Json:
                                        <textarea class="form-control" rows="5" id="" ng-model="value"></textarea>
                                        <button type="button" ng-click="m_oController.runProcessor(processor.processorName, value)" class="my-button">
                                            Run
                                            <i class="fa fa-play" aria-hidden="true"></i>

                                        <button type="button" ng-click="m_oController.getHelpFromProcessor(processor.processorName)" class="my-button"
                                                data-toggle="collapse" href="#HelpProcessorPanel{{$index}}"
