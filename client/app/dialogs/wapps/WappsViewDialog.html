<div class="modal fade wapps-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- HEADER -->
            <div class=" modal-header">
                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                    <h4 class="modal-title ">
                        {{"DIALOG_TITLE_WAPPS"|translate}}
                    </h4>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- BODY -->
            <div class="modal-body ">
                <h4>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 list-of-processor" ng-repeat="processor in m_oController.m_aoProcessorList">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 content-image">
                            <img src={{processor.imgLink}} alt="Image" >
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>
                                {{processor.processorName}}
                            </label>
                            <div>
                                {{processor.processorDescription}}
                            </div>
                            <div class="collapse" id="RunProcessorPanel{{$index}}">
                                <div class="well">

                                    <div class="form-group">
                                        Json:
                                        <textarea class="form-control" rows="5" id="" ng-model="value"></textarea>
                                        <button type="button" ng-click="m_oController.runProcessor(processor.processorName, value)" class="my-button">
                                            Run
                                            <i class="fa fa-play" aria-hidden="true"></i>
                                        </button>
                                    </div>

                                </div>
                            </div>
                            <div class="collapse" id="HelpProcessorPanel{{$index}}">
                                <div class="well">
                                    LOOK BEHIND YOU, A THREE-HEADED MONKEY!
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <button type="button" ng-click="" class="my-button" data-toggle="collapse" href="#RunProcessorPanel{{$index}}"
                                    aria-expanded="false" aria-controls="RunProcessorPanel{{$index}}">
                                Execute
                                <i class="fa fa-info-circle" aria-hidden="true"></i>
                            </button>
                            <button type="button" ng-click="m_oController.getHelpFromProcessor(processor.processorName)" class="my-button" data-toggle="collapse" href="#HelpProcessorPanel{{$index}}"
                                    aria-expanded="false" aria-controls="HelpProcessorPanel{{$index}}">
                                Help
                                <i class="fa fa-question-circle" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <!--<button type="button" ng-click="m_oController.test()" class="my-button" >-->
                        <!--bottone-->
                    <!--</button>-->
                </h4>

            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">
                    {{"DIALOG_CLOSE_BUTTON"|translate}}
                </button>
                <button type="button" ng-click="add(null)" class="my-button" data-dismiss="modal">
                    Add
                </button>
            </div>

        </div>
    </div>
</div>
