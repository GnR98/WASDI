<div class="modal fade import-advance-filters">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- HEADER -->
            <div class=" modal-header">
                <button type="button" class="close" ng-click="close(null)" data-dismiss="modal" aria-hidden="true">&times;</button>

                Select Time Series

            </div>
            <!-- BODY -->
            <div class="modal-body ">
                <!--<h4>-->

                <!--</h4>-->
                <div class="advance-search col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row well well-sm">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <multiselect options="m_oController.m_oAdvanceFilterOptions.listOfYears"  selected="m_oController.m_oAdvanceFilterOptions.selectedYears"></multiselect>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <multiselect options="m_oController.m_oAdvanceFilterOptions.listOfSeasons"  selected="m_oController.m_oAdvanceFilterOptions.selectedSeasons"></multiselect>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <multiselect options="m_oController.m_oAdvanceFilterOptions.listOfMonths" selected="m_oController.m_oAdvanceFilterOptions.selectedMonths"></multiselect>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <multiselect options="m_oController.m_oAdvanceFilterOptions.listOfDays"  selected="m_oController.m_oAdvanceFilterOptions.selectedDays"></multiselect>
                        </div>

                    </div>

                    <div class="row ">
                        <!--<div class= "col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5" >-->
                        <div class= "col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-6 col-sm-offset-6 col-md-offset-6 col-lg-offset-6" >
                            <span class="my-button" ng-click="m_oController.addFiltersData()">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                Add Temporal Serie Filters
                            </span>
                            <span class="my-button" ng-click="m_oController.removeSavedData()">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                Clear added filters
                            </span>
                        </div>

                    </div>

                    <div class="row well well-sm" ng-show="m_oController.m_oAdvanceFilterOptions.savedData !== []">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="chip" ng-repeat="data in m_oController.m_oAdvanceFilterOptions.savedData">
                                {{data.name}}
                                <span class="closebtn" ng-click="m_oController.removeSaveDataChips(data) ">&times;</span> <!--this.parentElement.style.display='none';-->
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" ng-click="close(null)" class="my-button" data-dismiss="modal">
                   Cancel
                </button>
                <button type="button" ng-click="add(null)" class="my-button" data-dismiss="modal">
                    Ok
                </button>
            </div>

        </div>
    </div>
</div>
