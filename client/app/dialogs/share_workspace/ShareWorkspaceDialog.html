<div class="modal fade workflow-manager-modal ">
    <div class="modal-dialog modal-dialog-large modal-wasdi">
        <div class="modal-content ">

            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">
                    Workspace: {{m_oController.m_sWorkspace.name}} - {{m_oController.m_sWorkspace.workspaceId}}
                </h4>

            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                            <div class="container-fluid">
                                <div class="row give-permission-row">
                                    <h3>Give permission</h3>
                                    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                                        <input type="text" name="name" id="" class="form-control wasdi-input" value="" title=""
                                            ng-model="m_oController.m_sUserEmail" required="required" placeholder="User email">
                                    </div>

                                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                        <button class="btn btn-primary btn-wasdi"
                                            ng-click="m_oController.shareWorkspaceByUserEmail(m_oController.m_sWorkspace.workspaceId,m_oController.m_sUserEmail)">
                                            Add user
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <hr class="divider-line-style1">

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h3> List of enable users</h3>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="oUser in m_oController.m_aoEnableUsers">
                                    <td>
                                        {{oUser.userId}}
                                    </td>
                                    <td class="over-icon">
                                        <button class="btn btn-primary btn-wasdi"
                                                ng-click="m_oController.disablePermissionsUsersByWorkspace(m_oController.m_sWorkspace.workspaceId,oUser.userId)">
                                            Remove permission
                                            <!--<i class="fa fa-trash fa-lg" aria-hidden="true"></i>-->
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
