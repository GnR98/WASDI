<div class="modal fade delete-process-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('close')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title "></h4>
            </div>
            <div class="modal-body">
                <h3>Are you sure to kill this running process?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('delete')" class="my-button" data-dismiss="modal">Yeah, Kill it</button>
                <button type="button" ng-click="close('close')" class="my-button" data-dismiss="modal">Uhm, no, not really</button>
            </div>
        </div>
    </div>
</div>
