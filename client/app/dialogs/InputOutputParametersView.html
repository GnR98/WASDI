    <!----------------- Source product ----------------->
    <form >
        <fieldset>

            <legend><h3>{{"DIALOG_APPLY_ORBIT_LEGEND_SOURCE_PRODUCT"|translate}}</h3></legend>
            <!--CHOOSE PRODUCT-->
            <div class="my-input-text"><!--my-input-text-->

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Source">
                    <div class="input-group-btn">
                        <!--Dropdown-->

                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                        </ul>

                        <!--Download file button-->
                        <button class="btn btn-default " ngf-select="uploadFiles($files, $invalidFiles)" accept="image/*" >...</button>
                    </div>
                </div>

            </div>
        </fieldset>
    </form>

    <!----------------- Target Product ----------------->
    <form >
        <fieldset>

            <legend><h3>{{"DIALOG_APPLY_ORBIT_LEGEND_TARGET_PRODUCT"|translate}}</h3></legend>
            <!--NAME-->
            <div class="my-input-text"><!--my-input-text-->
                <input type="text" class="form-control" placeholder="Name"><!--Name-->
            </div>

            <!--SAVE AS: -->
            <div class="checkbox inline" >
                <label>
                    <input type="checkbox" value="" >{{"DIALOG_APPLY_ORBIT_CHECKBOX_SAVE_AS"|translate}}
                </label>
            </div>
            <!--TYPE OF DATA-->
            <div class="dropdown inline">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" >
                    {{m_oController.m_sSelectedExtension}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation" ng-repeat="type in m_oController.m_asTypeOfData" ng-click="m_oController.m_sSelectedExtension = type"><a role="menuitem" tabindex="-1" href="" >{{type}}</a></li>
                </ul>
            </div>

            </br>
            </br>

            <!--OPEN IN WASDI-->
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" >{{"DIALOG_APPLY_ORBIT_CHECKBOX_OPEN_IN_SNAP"|translate}}
                </label>
            </div>

        </fieldset>
    </form>
