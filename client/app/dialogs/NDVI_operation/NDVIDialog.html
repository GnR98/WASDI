<div class="modal fade NDVD-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title "></h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="" ng-click="m_oController.tabOpen('tab1')">{{"DIALOG_APPLY_ORBIT_TAB_INPUT_OUTPUT"|translate}}</a></li>
                    <li><a data-toggle="tab" href="" ng-click="m_oController.tabOpen('tab2')">{{"DIALOG_APPLY_ORBIT_TAB_PROCESSING"|translate}}</a></li>
                </ul>
                <!----------------------------- Include INPUT OUTPUT PARAMETERS ---------------------------------->
                <div ng-include src="'dialogs/InputOutputParametersView.html'"></div>
                <!------------------------------------ PROCESSING PARAMETERS -------------------------------------->
                <div ng-show="m_oController.secondTabIsOpen()" >
                    </br>
                    <form>
                        <fieldset>
                            <!--SIMPLE INPUTS-->
                            <div class="form-group">
                                <label for="NDVIRedFactor">{{"DIALOG_NDVI_RED_FACTOR"|translate}}</label>
                                <input type="text" class="form-control" id="NDVIRedFactor">
                            </div>
                            <div class="form-group">
                                <label for="NDVINIRFactor">{{"DIALOG_NDVI_NIR_factor"|translate}}</label>
                                <input type="text" class="form-control" id="NDVINIRFactor">
                            </div>

                            <!--DROPDOWN MENUS-->
                            <label>{{"DIALOG_NDVI_RED_SOURCE_BAND"|translate}}</label>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="NDVIDropdownMenuRedSourceBand"
                                        data-toggle="dropdown">
                                    Dropdown
                                    <span class="caret"></span>
                                </button>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="NDVIDropdownMenuRedSourceBand">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="">Action</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="">Another action</a></li>
                                </ul>

                            </div>

                            <label>{{"DIALOG_NDVI_NIR_SOURCE_BAND"|translate}}</label>
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="NDVIDropdownMenuNIRSourceBand"
                                        data-toggle="dropdown">
                                    Dropdown
                                    <span class="caret"></span>
                                </button>

                                <ul class="dropdown-menu" role="menu" aria-labelledby="NDVIDropdownMenuNIRSourceBand">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="">Action</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="">Another action</a></li>
                                </ul>

                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('ok')" class="my-button" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
