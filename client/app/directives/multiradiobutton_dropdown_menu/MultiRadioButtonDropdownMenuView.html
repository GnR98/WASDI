<!-- Example : https://stackoverflow.com/questions/25089297/twitter-bootstrap-avoid-dropdown-menu-close-on-click-inside-->
<div class="MultiRadioButtonDropdownDirective">


    <select ng-model="optionSelected" ng-change="onClick({sSeason:optionSelected})">
        <option value="">{{optionsName}}</option>
        <option ng-repeat="option in optionsDirective"  value="{{option.name}}">{{option.name}}</option>
    </select>


</div>
