<body>

<script>

    function $(elid){
        return document.getElementById(elid);
    }

    var cursor;
    window.onload = init;

    function init(){
        cursor = $("cursor");
        cursor.style.left = "0px";
    }

    function nl2br(txt){
        return txt.replace(/\n/g, "<br />");
    }

    function writeit(from, e){
        e = e || window.event;
        var w = $("writer");
        var tw = from.value;
        w.innerHTML = nl2br(tw);
    }

    function moveIt(count, e){
        e = e || window.event;
        var keycode = e.keyCode || e.which;
//				alert(count);
        if(keycode == 37 && parseInt(cursor.style.left) >= (0-((count-1)*10))){
            cursor.style.left = parseInt(cursor.style.left) - 10 + "px";
        } else if(keycode == 39 && (parseInt(cursor.style.left) + 10) <= 0){
            cursor.style.left = parseInt(cursor.style.left) + 10 + "px";
        }

    }

    function alert(txt){
        console.log(txt);
    }



</script>
<h1 class="text-center">Hello World</h1>




<div id="terminal" onclick="$('setter').focus();">
    <input type="text" class="setter" onkeydown="writeit(this, event);moveIt(this.value.length, event)" onkeyup="writeit(this, event)" onkeypress="writeit(this, event);"></input>
    <div id="getter">
        <span id="writer"></span>
        <b class="cursor" id="cursor">B</b>
    </div>
</div>

<script src="//code.jquery.com/jquery.js"></script>
