<div class="import-view col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!-- SIDEBAR -->
    <div class="sidenav-animated" >
        <div id="mySidenav" class="sidenav">

            <!-- BACK -->
            <i class="fa fa-arrow-left fa-2x closebtn" aria-hidden="true" ng-click="m_oController.m_bIsVisibleListOfLayers = false" ng-show="m_oController.m_bIsVisibleListOfLayers"></i>
            <!-- CLOSE SIDE NAVBAR BUTTON -->
            <i ng-click="m_oController.closeNav()" class="fa fa-times fa-2x  backbtn" aria-hidden="true"></i>


                <!--**************** Layers Table ----------------------->
                <!-- the table become visible after the user Search a layer -->
                <table class="table layers" ng-show="m_oController.m_bIsVisibleListOfLayers" >
                    <thead>
                        <th>Preview</th>
                        <th>Info</th>
                        <th></th>
                    </thead>
                    <tr>
                        <td>
                            <img src="assets/img/test_image.jpg" alt="test" height="82" width="82">
                        </td>
                        <td>info varie</td>
                        <td class="cellButton"><i class="fa fa-plus " aria-hidden="true"></i> </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="assets/img/test_image.jpg" alt="test" height="82" width="82">
                        </td>
                        <td>info varie</td>
                        <td class="cellButton"><i class="fa fa-plus " aria-hidden="true"></i> </td>
                    </tr>
                </table>


        </div>
    </div>
    <!-- OPEN MENU -->
    <div class="fixed" ng-click="m_oController.openNav()">
        <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
    </div>
    <div class="map-container">
        <div class="map" id = "wasdiMapImport" ></div>
    </div>
</div>
