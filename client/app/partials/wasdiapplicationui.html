<div class="row justify-content-end toolbar"></div>
<div class="editor-view applicationUI">
    <div class="scroll-wrapper">
        <div class="container mt-4">
            <div class="row">
                <div class="border-bottom py-3 mb-3 d-print-flex justify-content-between">
                    <span class="back-link" onclick="goBack()"><span class="fa fa-chevron-left mr-2"></span>Back to the Future</span>
                </div>
                <!--APP TITLE-->
                <div class="app-title d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
                    <div class="d-flex align-items-center">
                        <div class="app-logo mr-3"></div>
                        <div>
                            <span class="title">{{appTitle}}</span><br>
                            <span>Publisher: <span class="text-green-wasdi">{{appPublisher}}</span></span><br>
                            <div class="back-link mt-1 collapsed" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                <span class="more">MORE</span><span class="less">LESS</span> DETAILS
                            </div>
                        </div>

                    </div>
                    <div class="blue-big-btn">
                        READ VALUES
                    </div>
                </div>
                <!--DESCRIPTIONE AND CONTACT-->
                <div class="collapse border-bottom mb-3" id="collapseExample">
                    <div class="row pb-3">
                        <div class="col-12 col-md-8">
                            <span>Description: </span><span class="text-green-wasdi">{{appDesc}}</span>
                        </div>
                        <div class="col-12 col-md-4 border-left">
                            <div>Contact: <span class="text-green-wasdi"><a ng-href="mailto:{{appMail}}">{{appMail}}</a></span></div>
                            <div>WebSite: <span class="text-green-wasdi"><a ng-href="{{appWebsite}}" target="_blank">{{appWebsite}}</a></span></div>
                            <div>Last Update: <span class="text-green-wasdi">{{appLastUpdate}}</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--APP UI-->
            <div class="row d-flex rounded bg-light shadow-sm mt-3">
                <div class="sidebar-nav col-12 col-md-3 bg-wasdi-blue py-3 px-0">
                    <!-- TAB NAVIGATION -->
                    <div>
                        <div class="side-tab px-4 py-2" ng-repeat="sTab in m_oController.getTabs()" ng-class="{'active':m_oController.m_sSelectedTab === sTab}" ng-click="m_oController.m_sSelectedTab = sTab" >
                            <a class="text-white" href="" role="tab" data-toggle="tab">
                                {{sTab}}
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9">
                    <!-- TAB CONTENT -->
                    <div class="tab-content">
                        <!-------   TABLE WORKFLOWS + LIST OF PRODUCTS ------->
                        <div class="tab-pane fade in" ng-repeat="sTab in m_oController.getTabs()"
                             ng-class="{'active':m_oController.m_sSelectedTab === sTab}">

                            <div class="row" ng-repeat="viewElement in m_oController.getTabControls(sTab)">
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    {{viewElement.label}}
                                </div>
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <waptextbox input-text="viewElement.m_sText" ng-if="viewElement.type === 'textbox'"></waptextbox>

                                    <wapdropdown list-of-values="viewElement.asListValues"
                                                 selected-value="viewElement.sSelectedValues"
                                                 enable-search-filter="viewElement.bEnableSearchFilter"
                                                 dropdown-name="viewElement.sDropdownName"
                                                 on-click-function="viewElement.oOnClickFunction"
                                                 ng-if="viewElement.type === 'dropdown'"
                                    ></wapdropdown>

                                    <wapselectarea  ng-if="viewElement.type === 'bbox'" bounding-box="viewElement.oBoundingBox" height-map="'200'" width-map="'500'"></wapselectarea>

                                    <wapdatetimepicker ng-if="viewElement.type === 'date'" date-time="viewElement.m_sDate"></wapdatetimepicker>

                                    <wapproductlist  ng-if="viewElement.type === 'productlist'" products-list="viewElement.aoProducts"></wapproductlist>

                                    <wapsearcheoimage  ng-if="viewElement.type === 'searcheoimage'" light-search-object="viewElement"></wapsearcheoimage>

                                    <wapcheckbox ng-if="viewElement.type === 'boolean'" bool-value="viewElement.m_bValue" label-text="viewElement.label"></wapcheckbox>

                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <button>Read Values</button> <!--ng-click="m_oController.generateParamsAndRun()"-->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
