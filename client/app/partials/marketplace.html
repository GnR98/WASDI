<div class="editor-view">
    <div class="row justify-content-end toolbar">
    </div>


    <div class="col-md-10 offset-md-2 pt-3" id="portfolioapp">

        <button class="btn" onClick=""><img src="images/004-flood-1.png"></button>
        <button class="btn" onClick=""><img src="images/002-fire-1.png"></button>
        <button class="btn" onClick=""><img src="images/UMBRELLA.png"></button>
        <button class="btn" onClick=""><img src="images/001-flood.png"></button>
        <button class="btn" onClick=""><img src="images/002-fire-1.png"></button>
        <button class="btn" onClick=""><img src="images/umbrellablack.png"></button>
        <button class="btn" onClick=""><img src="images/001-flood.png"></button>
        <button class="btn" onClick=""><img src="images/002-fire-1.png"></button>
        <button class="btn" onClick=""><img src="images/umbrellablack.png"></button>
        <button class="btn" onClick=""><img src="images/001-flood.png"></button>
        <button class="btn" onClick=""><img src="images/002-fire-1.png"></button>
        <button class="btn" onClick=""><img src="images/umbrellablack.png"></button>

        <button class="btn-active btnwasdis" onClick="">CATEGORY FILTER</button>
        <button class="btnwasdis btn-primary dropdown-toggle" type="button" data-toggle="dropdown">ORDER BY
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a href="#" class="linkwasdi">NEWEST</a></li>
            <li><a href="#" class="linkwasdi">BESTSELLERS</a></li>
            <li><a href="#" class="linkwasdi">BEST RATED</a></li>
            <li><a href="#" class="linkwasdi">PRICE</a></li>

        </ul>
    </div>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidenav">

                <div class="sidenav_internal_div" >
                    <!-- search -->
                    <input type="text" name="search" placeholder="SEARCH APP" class="sidenav_search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <!-- filtri -->
                    <h4 class="sidenav_filters">FILTERS	<!--img src="https://www.undercostruction.it/wp-content/uploads/2019/12/CLEAR.jpg"-->
                        <i class="fa fa-bath mr-0" aria-hidden="true"></i>
                    </h4>
                    <!-- CATEGORIE -->
                    <p class="sidenav_subelement">
                        <span class="sidenav_subelement_span">
                            <strong>CATEGORY</strong>
                        </span>
                    </p>
                    <img src="assets/icons/telescopio.png"  class="sidenav_subelement_image mx-auto d-block">

                    <button type="button" class="btn" data-toggle="modal" data-target="#category">EXPLORE WASDI UNIVERSE</button>

                    <!-- DEVELOPERS -->
                    <p class="sidenav_subelement" style="">
                        <span class="sidenav_subelement_span">
					        <strong>PUBLISHER</strong>
                        </span>
                    </p>

                    <img src="assets/icons/abduction.png" class="sidenav_subelement_image mx-auto d-block">
                    <select name="Developer" class="sidenav_developers_combo">
                        <option value="volvo"><strong>PICK SOMEONE</strong></option>
                        <option value="dart">Dart Fener</option>
                        <option value="luke">Luke Skywalker</option>
                        <option value="leila">Princess Leila</option>
                        <option value="obi">Obi-Wan Kenobi</option>
                    </select>

                    <!-- VALUTATION -->
                    <p class="sidenav_subelement">
                        <span class="sidenav_subelement_span">
                            <strong>RATINGS</strong>
                        </span>
                    </p>
                    <div class="text-center">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>

                    <!-- PRICE -->
                    <p class="sidenav_subelement">
                        <span class="sidenav_subelement_span">
                            <strong>PRICE</strong>
                        </span>
                    </p>

                    <input type="range" min="0" max="200" step="1" value="0">
                    <br>

                </div>

            </div>

            <div class="col-md-10 pt-3">
                <div class="filterDiv flood" ng-repeat="processor in m_oController.m_aoApplicationList">
                    <img src={{processor.imgLink}}  class="application_image mx-auto d-block" ng-click="m_oController.openApplicationPage(processor.processorName)">
                    <h5 class="application_title" ng-click="m_oController.openApplicationPage(processor.processorName)">{{processor.processorName}}</h5>
                    <p class="application_description">{{processor.processorDescription}}</p>
                    <div class="text-center">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </div>
                </div>

            </div>

        </div>

    </section>

</div>
